{% extends 'base.html' %}
{% block title %}
Edit Post - The Blog
{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Edit Post</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
        <!-- </form> -->
</div>

{% else %}

<h1>Access denied!</h1>

{% endif %}
{% endblock %}
