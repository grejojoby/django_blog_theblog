{% extends 'base.html' %}
{% block title %}
Delete Post - The Blog
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Delete Post</h1>

        <hr>
        <h3>Delete Post: {{post.title}}</h3>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <button class="btn btn-secondary">Delete Post!</button>
            <!-- </form> -->
        </div>
    {% endif %}
{% else %}
    <h1>Access denied!</h1>
{% endif %}
{% endblock %}
